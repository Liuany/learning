<body>
    <script>
        // 1、声明
        let str = `我也是一个字符串哦`;
        console.log(str, typeof str);

        // 2、内容中可以直接出现换行符
        let element = `<ul>
                        <li>张三</li>
                        <li>李四</li>
                        <li>王五</li>
                        <li>赵六</li>
                       <ul>`;
        // 3、变量拼接
        let star = 'Kobe Byrant';
        let print = `${star} is a great basketball palyer`;
        console.log(print);
    </script>
</body>
